<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);
    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
            mostra("Você acertou! o numero pensado foi " + numeroPensado);
            break;  
        } // o comando break faz com que o JavaScript pare de solicitar chutes saia do loop e parta para a próxima instrução, que no caso é mostra("FIM").

        else {
            mostra("Você errou!");
        }
        tentativas++;
    }

    mostra("FIM")   

</script>
